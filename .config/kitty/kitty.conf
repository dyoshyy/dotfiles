# kitty.conf

# -----------------------------------------------------------------------------
# フォント設定 (最重要)
# -----------------------------------------------------------------------------
# Starshipのアイコンを正しく表示するためにNerd Fontを指定します。
# 日本語の表示が美しいHackGenNerdを第一候補にします。
font_family "HackGenNerd Console"
# もし上記フォントがなければ、JetBrainsMono Nerd Font を使います。
# font_family "JetBrainsMono Nerd Font"

# フォントサイズ
font_size 12.0

# Bold(太字)とItalic(斜体)は自動で選択させる
bold_font        auto
italic_font      auto
bold_italic_font auto

shell fish

# -----------------------------------------------------------------------------
# テーマと配色
# -----------------------------------------------------------------------------
# 先ほどダウンロードしたCatppuccin Mochaテーマを読み込みます
include ./themes/Catppuccin-Mocha.conf

# -----------------------------------------------------------------------------
# 見た目（透明度・ブラー・余白）
# -----------------------------------------------------------------------------
# 背景の不透明度 (0.0が完全透明, 1.0が不透明)
background_opacity 0.2

# Hyprlandのブラー効果を有効にする (数値を大きくするとぼかしが強くなる)
background_blur 4

# ウィンドウの枠とテキストの間の余白（ピクセル）
window_padding 4

# -----------------------------------------------------------------------------
# レイアウト（タブバー）
# -----------------------------------------------------------------------------
# タブバーを常に表示
tab_bar_edge top
# タブバーの見た目をPowerline風にする
tab_bar_style powerline
tab_powerline_style slanted

# -----------------------------------------------------------------------------
# キーボードショートカット
# -----------------------------------------------------------------------------
# macOSライクなショートカットを定義
# Superキーは、キーボードのWindowsキーまたはCommandキーです

# 新しいタブを作成 (Super + T)
map super+t new_tab_with_cwd

# 現在のタブを閉じる (Super + W)
map super+w close_tab

# 次のタブへ移動 (Super + Shift + L or →)
map super+shift+l next_tab
map super+shift+right next_tab

# 前のタブへ移動 (Super + Shift + H or ←)
map super+shift+h previous_tab
map super+shift+left previous_tab

# ウィンドウを垂直に分割 (Super + D)
map super+d new_window_with_cwd
# ウィンドウを水平に分割 (Super + Shift + D)
map super+shift+d new_window_with_cwd --location=hsplit

# 分割したウィンドウ間を移動
map super+h neighboring_window left
map super+l neighboring_window right
map super+k neighboring_window up
map super+j neighboring_window down

# -----------------------------------------------------------------------------
# その他
# -----------------------------------------------------------------------------
# URLをクリックで開けるようにする
url_style curly
open_url_with default

# ウィンドウを閉じる時に確認する
confirm_os_window_close 0

# マウスカーソルをテキスト入力時に非表示にする
mouse_hide_wait 2.0
